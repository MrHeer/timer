<div class="container">
  <toolbar></toolbar>

  <div class="content">
    <timer-one></timer-one>
    <timer-two></timer-two>
    <button
      mat-raised-button
      (click)="start()"
      (ngLongClick)="stop()"
      clickDelayMs="2000"
    >
      {{ buttonText$ | async }}
    </button>
    <span class="tip mat-caption"
      >当秒表到达 5 的倍数的时候，打印当前时间和秒表计时</span
    >
  </div>
</div>
